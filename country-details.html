<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Details</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <div id="country-detail-container">
      <!-- Back Button -->
      <button id="back-button">Back to List</button>

      <!-- Country details elements... -->
      <h1 id="country-name"></h1>
      <img id="country-flag" src="" alt="Country flag" />
      <p id="country-capital">Capital:</p>
      <p id="country-population"><i class="fas fa-users"></i> Population:</p>

      <p id="country-region">Region:</p>
      <p id="country-subregion">Subregion:</p>
      <p>Languages:</p>
      <ul id="country-languages"></ul>

      <p id="country-currencies">Currencies:</p>
      <p id="country-timezones">Timezones:</p>
      <p id="country-borders">Borders:</p>
      <div id="country-map" style="height: 300px"></div>
    </div>
    <script src="countryDetails.js"></script>
  </body>
</html>
